<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container-calculo">
      <div class="header-container">
        <h1>Sistema de 1ª Ordem</h1>
        <a href="Index.html" class="btn btn-primary">
          <img src="css/img/bx-sync.svg" alt="" />
        </a>
      </div>
      <form class="select-sinal">
        <select
          id="select-sinal"
          class="form-select"
          aria-label="Default select example"
          required
        >
          <option selected disabled>Escolha um sinal</option>
          <option value="Rampa">Rampa</option>
          <option value="Degrau">Degrau</option>
          <option value="Impulso">Impulso</option>
        </select>
        <button type="button" class="btn btn-primary" onclick="calcular()">
          Calcular
        </button>
      </form>
      <div class="funcoes">
        <div class="funcao">
          <p>1ª Função</p>
          <input id="numerador1" type="number" />
          <hr />
          <div class="denominador">
            <input id="denominador1" type="number" />
            * S + 1
          </div>
        </div>
        <button
          id="btn-comparar"
          type="button"
          class="btn-comparar"
          onclick="habilitarComparacao()"
        >
          Comparar com outra função
        </button>
        <div id="funcao-2" class="funcao d-none">
          <p>2ª Função</p>
          <input id="numerador2" type="number" />
          <hr />
          <div class="denominador">
            <input id="denominador2" type="number" />
            * S + 1
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <canvas id="myChart"> </canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
